<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Reservations</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/site.css"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="reservations">Vehicle - Reservations</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="page-header">
                <h1>Welcome to Reservations - Vehicles</h1>
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                </span>
                <input type="text" class="form-control" id="datepicker" aria-describedby="basic-addon1"/>
            </div>
            <table class="table table-stripped table-bordered">
                <tr>
                    <td>Vehicle Model</td>
                    <td>Vehicle Type</td>
                    <td>Client</td>
                </tr>
                <tr th:each="vehicleReservation: ${vehicleReservations}">
                    <td th:text="${vehicleReservation.vehicleModel}">vehicle model</td>
                    <td th:text="${vehicleReservation.vehicleType}">vehicle type</td>
                    <td th:text="${vehicleReservation.firstName} != null ? ${vehicleReservation.firstName} + ', ' + ${vehicleReservation.lastName} : 'Available'">full name</td>
                </tr>
            </table>
        </div>
        <footer class="footer navbar-inverser navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <p class="text-muted">Copyright Carlos Perera 2020</p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="js/site.js"></script>
    </body>
</html>
